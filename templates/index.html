<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NAFLD Prediction</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background-color: #f8f9fa;
      }
      .card {
        margin: 20px auto;
        max-width: 800px; /* Increased width for better layout */
        padding: 20px;
      }
      .btn-primary {
        background-color: #4caf50;
        border: none;
      }
      .btn-primary:hover {
        background-color: #45a049;
      }
      footer {
        margin-top: 30px;
        text-align: center;
        color: #6c757d;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="card shadow-sm">
        <h2 class="text-center">NAFLD Prediction</h2>
        <form id="predict-form" method="POST" action="/">
          <div class="row">
            {% for feature in features %}
            <div class="col-md-4 mb-3">
              <label for="{{ feature }}" class="form-label"
                >{{ feature }}:</label
              >
              <input
                type="text"
                class="form-control"
                id="{{ feature }}"
                name="{{ feature }}"
                placeholder="Enter {{ feature }}"
                required
              />
            </div>
            {% endfor %}
          </div>
          <button type="submit" class="btn btn-primary w-100">Predict</button>
        </form>
        <div id="result" class="mt-4">
          {% if prediction is not none %}
          <div class="alert alert-info text-center">
            <strong>Prediction:</strong> {{ prediction }}
          </div>
          {% elif error %}
          <div class="alert alert-danger text-center">
            <strong>{{ error }}</strong>
          </div>
          {% endif %}
        </div>
      </div>
    </div>
    <footer>
      <p>&copy; 2024 NAFLD Prediction App</p>
    </footer>
  </body>
</html>
